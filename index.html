<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
    <title>Babylon - Getting Started</title>
    <script src="assets/js/vendor/babylon.min.js"></script>
    <script src="assets/js/vendor/babylon.gui.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <div class="input-section-container">
        <div id='input-panel'>
            <div class="input"><!--cylinder-->
                <span class="checkbox-container">
                    <input type="checkbox" id="check-cylinder" checked>
                </span>
                <label>Indica un cilindro: </label>
                <input class="num-input" id="input-cylinder" type="number" min="1" max="50" value="1">
            </div>
            <div class="input"><!--quadrant-->
                <span class="checkbox-container">
                    <input type="checkbox" id="check-quadrant">
                </span>
                <label>Indica un cuadrante: </label>
                <input class="num-input" id="input-quadrant" type="number" min="0" max="4" value="1">
            </div>
            <div class="input"><!--tube-->
                <span class="checkbox-container">
                    <input type="checkbox" id="check-tube">
                </span>
                <label>Indica un canister: </label>
                <select id="input-tube" class="num-input">
                    <!--tube number-->
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                    <option>14</option>
                    <option>15</option>
                    <option>16</option>
                    <option>17</option>
                    <option>18</option>
                    <option>19</option>
                    <option>20</option>
                    <!--color-->
                    <option>red</option>
                    <option>blue</option>
                    <option>green</option>
                    <option selected>orange</option>
                    <option>yellow</option>
                    <option>white</option>
                </select>
            </div>
            <div class="input">
                <button id="btn-find">Buscar</button>
            </div>
        </div>
        <div id="reset" style="display: none;padding-bottom: 1rem">
            <button id="btn-reset" style="width : 100px">Reset</button>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
