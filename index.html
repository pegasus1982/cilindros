<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
    <title>Babylon - Getting Started</title>
    <script src="assets/js/vendor/babylon.min.js"></script>
    <script src="assets/js/vendor/babylon.gui.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <div class="input-section-container">
        <div id='input-panel'>
            <div class="input">
                <span class="checkbox-container">
                    <input type="checkbox">
                </span>
                <label>Indica un cilindro: </label>
                <input class="num-input" id="input-cilindro" type="number" min="1" max="4" value="0">
            </div>
            <div class="input">
                <span class="checkbox-container">
                    <input type="checkbox">
                </span>
                <label>Indica un termo: </label>
                <input class="num-input" id="input-termo" type="number" min="0" max="100" value="0">
            </div>
            <div class="input">
                <span class="checkbox-container">
                    <input type="checkbox">
                </span>
                <label>Indica un canister: </label>
                <input class="num-input" id="input-num" type="number" min="1" max="20" value="8">
            </div>
            <div class="input">
                <button id="btn-find">Buscar</button>
            </div>
        </div>
        <div id="reset" style="display: none;padding-bottom: 1rem">
            <button id="btn-reset" style="width : 100px">Reset</button>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
