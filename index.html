<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
    <title>Babylon - Getting Started</title>
    <script src="assets/js/vendor/babylon.min.js"></script>
    <script src="assets/js/vendor/babylon.gui.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <div class="input-section-container">
        <div id='input-panel'>
            <div class="input"><!--cylinder-->
                <label>Indica un cilindro: </label>
                <input class="num-input" id="input-cylinder" type="number" min="1" max="50" value="7">
            </div>
            <div class="input"><!--quadrant-->
                <label>Indica un cuadrante: </label>
                <input class="num-input" id="input-quadrant" type="number" min="0" max="4" value="1">
            </div>
            <div class="input"><!--section-->
                <label>Indica un secci√≥n: </label>
                <input class="num-input" id="input-section" type="number" value="1">
            </div>
            <div class="input"><!--tube-->
                <label>Indica un canister: </label>
                <input type="text" id="input-tube" class="num-input" value="17">
            </div>
            <div class="input">
                <button id="btn-find">Buscar</button>
            </div>
        </div>
        <div id="reset" style="display: none;padding-bottom: 1rem">
            <button id="btn-reset" style="width : 100px">Reset</button>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
